<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Contato</title>

        <style media="screen">
            .logo {
                float: left;
            }

            .idiomas {
                float: right;
                position: relative;
                bottom: 0px;
            }

            header {
                width: 100%;
                background: yellow;
            }

            nav {
                width: 100%;
                clear: both;
                background: black;
                color: white;
            }

            nav ul li{
                display: inline;
                margin: 10px;
            }

            main {
                clear: both;
            }

            section{
                width: 70%;
                background: white;
                float: left;
            }

            aside {
                width: 30%;
                background: blue;
                float: left;
            }

            aside h2 {
                background: lightblue;
            }

            .spotlight-bar{
                background: green;
                clear: both;
            }

            .spotlight-item {
                float: left;
                width: 33%;
            }
            footer {
                clear: both;
                background: red;
            }

            footer ul li {
                display: inline;
            }
        </style>

    </head>
    <body>
        <header>
            <div class="logo">
                    <img src="dclogo.png" alt="Logo DC" >
            </div>
            <div class="idiomas">
                    <img src="brasil.png" alt="Portugues">
            </div>

        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <main>
            <h1>Contato</h1>
            <form class="contato" action="index.html" method="post">
                Nome:
                <input type="text" name="nome" value="">
                <br>E-mail:
                <input type="text" name="email" value="">
                <br>Informação:
                <textarea name="info" rows="8" cols="50"></textarea>
                <button type="submit" name="button">Enviar</button>
                <button type="reset" name="button">Cancelar</button>
            </form>
        </main>
        <footer>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </footer>
    </body>
</html>
